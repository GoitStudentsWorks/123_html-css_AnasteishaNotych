<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="gallery-title">Галерея зображень</h2>
    <p class="gallery-subtitle">
      <span lang="en">EcoTotes</span> у повсякденному житті
    </p>

    <ul class="gallery-list">
      <!-- Елемент 1: Bag -->
      <li class="gallery-item">
        <picture>
          <!-- Desktop -->
          <source
            media="(min-width: 1200px)"
            srcset="
              ./img/gallery/gallery-bag-desktop-1x.webp 1x,
              ./img/gallery/gallery-bag-desktop-2x.webp 2x
            "
          />
          <!-- Tablet -->
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/gallery/gallery-bag-tablet-1x.webp 1x,
              ./img/gallery/gallery-bag-tablet-2x.webp 2x
            "
          />
          <!-- Mobile (default) -->
          <img
            src="./img/gallery/gallery-bag-mobile-1x.webp"
            srcset="./img/gallery/gallery-bag-mobile-2x.webp 2x"
            alt="Екосумка EcoTotes з різними аксесуарами"
            class="gallery-image"
            width="300"
            height="200"
            loading="lazy"
          />
        </picture>
      </li>

      <!-- Елемент 2: Man -->
      <li class="gallery-item">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./img/gallery/gallery-man-desktop-1x.webp 1x,
              ./img/gallery/gallery-man-desktop-2x.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/gallery/gallery-man-tablet-1x.webp 1x,
              ./img/gallery/gallery-man-tablet-2x.webp 2x
            "
          />
          <img
            src="./img/gallery/gallery-man-mobile-1x.webp"
            srcset="./img/gallery/gallery-man-mobile-2x.webp 2x"
            alt="Чоловік з екосумкою EcoTotes"
            class="gallery-image"
            width="300"
            height="200"
            loading="lazy"
          />
        </picture>
      </li>

      <!-- Елемент 3: Park -->
      <li class="gallery-item">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./img/gallery/gallery-park-desktop-1x.webp 1x,
              ./img/gallery/gallery-park-desktop-2x.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/gallery/gallery-park-tablet-1x.webp 1x,
              ./img/gallery/gallery-park-tablet-2x.webp 2x
            "
          />
          <img
            src="./img/gallery/gallery-park-mobile-1x.webp"
            srcset="./img/gallery/gallery-park-mobile-2x.webp 2x"
            alt="Екосумка EcoTotes у парку"
            class="gallery-image"
            width="300"
            height="200"
            loading="lazy"
          />
        </picture>
      </li>

      <!-- Елемент 4: Woman -->
      <li class="gallery-item">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./img/gallery/gallery-woman-desktop-1x.webp 1x,
              ./img/gallery/gallery-woman-desktop-2x.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/gallery/gallery-woman-tablet-1x.webp 1x,
              ./img/gallery/gallery-woman-tablet-2x.webp 2x
            "
          />
          <img
            src="./img/gallery/gallery-woman-mobile-1x.webp"
            srcset="./img/gallery/gallery-woman-mobile-2x.webp 2x"
            alt="Жінка з екосумкою EcoTotes"
            class="gallery-image"
            width="300"
            height="200"
            loading="lazy"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
